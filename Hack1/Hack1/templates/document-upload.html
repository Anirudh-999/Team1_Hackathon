<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document - Trade Document Validator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/upload.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">TradeValidator</div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('document_upload') }}" class="active" >Upload</a>
        </div>
    </nav>

    <main class="upload-container">
        <div class="upload-card">
            <h1>Upload Trade Document</h1>
            
            <form id="uploadForm" action="{{ url_for('document_upload') }}" method="post" enctype="multipart/form-data">
                <label for="file" class="custom-file-upload">
                    Select File
                </label>
                <input type="file" name="file" id="file" accept=".pdf,.doc,.docx,.jpg,.png" required>
                
                <div class="upload-options">
                    <h3>Document Type</h3>
                    <select name="documentType" id="documentType" class="form-control" required>
                        <option value="invoice">Invoice</option>
                        <option value="bol">Bill of Lading</option>
                        <option value="export_declaration">Export Declaration</option>
                        <option value="pan_card">PAN Card</option>
                        <option value="gst_certificate">GST Certificate</option>
                    </select>
                    
                    <button type="submit" id="submitAndRedirect" class="btn btn-primary">
                        Upload
                    </button>
                </div>
            </form>
        </div>
    </main>
    

    <footer class="footer">
        <p>&copy; 2024 TradeValidator. All rights reserved.</p>
    </footer>

    <script src="C:\Users\Anirudh\Downloads\Hack1\Hack1\static\js\upload.js" type="module"></script>
</body>
</html>
